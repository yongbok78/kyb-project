<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z3"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>{{ menu.title }}</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let m of menu.children" mat-list-item routerLink="{{m.path}}">{{m.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z5">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlexFill>
        <div fxFlex="12" fxLayoutAlign="start center" fxFlexFill>
          <span>KYB 프로젝트</span>
        </div>
        <div fxFlex="68" fxLayoutAlign="start end" fxFlexFill>
          <button mat-button  routerLink="{{menu.path}}">
            {{menu.title}}
          </button>
        </div>
        <div fxFlex="20" fxLayoutAlign="end center" fxFlexFill>
          <mat-slide-toggle (change)="changeDark($event)">{{
            store.isDark ? "어두움" : "밝음"
          }}</mat-slide-toggle>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
