<mat-card class="mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1 *ngIf="user.posts!.length > 0">게시물</h1>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let post of user!.posts">
        <mat-expansion-panel-header>
          <mat-panel-title> {{ post.title }} </mat-panel-title>
          <mat-panel-description>
            <mat-checkbox color="primary" [checked]="post.published" disabled
              >발행여부</mat-checkbox
            >
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goList()">목록</button>
    <button mat-raised-button color="primary" (click)="goSave()">수정</button>
  </mat-card-actions>
</mat-card>
